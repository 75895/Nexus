<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário - Sistema de Gestão</title>
    <link rel="icon" type="image/png" href="imagens/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-500 to-purple-600">
    
    <div class="bg-white bg-opacity-95 p-8 rounded-lg shadow-2xl w-full max-w-md">
        <h2 class="text-3xl font-bold text-gray-800 mb-2 text-center">Cadastro</h2>
        <p class="text-gray-600 text-center mb-6">Crie sua conta no sistema</p>
        
        <form id="cadastroForm">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Usuário:</label>
                <input 
                    type="text" 
                    id="username" 
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500"
                    placeholder="Digite seu usuário (mín. 3 caracteres )"
                    required
                    minlength="3"
                >
            </div>
            
            <div class="mb-4">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Senha:</label>
                <input 
                    type="password" 
                    id="password" 
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500"
                    placeholder="Digite sua senha (mín. 4 caracteres)"
                    required
                    minlength="4"
                >
            </div>
            
            <div class="mb-6">
                <label for="password_confirm" class="block text-gray-700 text-sm font-bold mb-2">Confirme a Senha:</label>
                <input 
                    type="password" 
                    id="password_confirm" 
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500"
                    placeholder="Digite a senha novamente"
                    required
                >
            </div>
            
            <div class="flex flex-col gap-3">
                <button 
                    type="submit" 
                    class="bg-gradient-to-r from-blue-500 to-purple-500 hover:from-purple-500 hover:to-blue-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full transition-all"
                >
                    Cadastrar
                </button>
                
                <a 
                    href="index.html" 
                    class="text-center text-blue-600 hover:text-blue-800 text-sm font-semibold"
                >
                    Já tem conta? Faça login
                </a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('cadastroForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const password_confirm = document.getElementById('password_confirm').value;
            
            // Validação de confirmação de senha
            if (password !== password_confirm) {
                alert('❌ As senhas não coincidem!');
                return;
            }
            
            try {
                const response = await fetch('https://nexus-backend-pvj4.onrender.com/cadastrar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    } )
                });
                
                const resultado = await response.json();
                
                if (resultado.success) {
                    alert('✅ ' + resultado.message + '\n\nVocê será redirecionado para a página de login.');
                    window.location.href = 'index.html';
                } else {
                    alert('❌ ' + resultado.message);
                }
                
            } catch (erro) {
                console.error('Erro ao cadastrar:', erro);
                alert('❌ Erro ao conectar com o servidor. Tente novamente.');
            }
        });
    </script>
</body>
</html>
