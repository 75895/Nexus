<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - Sistema de Gest√£o Nexus</title>
    <link rel="icon" type="image/png" href="/Nexus/imagens/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="manifest" href="/Nexus/manifest.json">
    <meta name="theme-color" content="#1e293b">
    <link rel="apple-touch-icon" href="/Nexus/imagens/icon-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Nexus">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Nexus">
</head>
<body class="bg-gray-100">
    
    <header class="bg-gradient-to-r from-blue-600 to-purple-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold">üì¶ Gest√£o de Produtos</h1>
            <button onclick="logout()" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded text-sm font-semibold transition">
                Sair
            </button>
        </div>
    </header>

    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4">
            <ul class="flex gap-6 py-3">
                <li><a href="/Nexus/dashboard.html" class="text-gray-600 hover:text-blue-600">Dashboard</a></li>
                <li><a href="/Nexus/pdv.html" class="text-gray-600 hover:text-blue-600">üí∞ PDV</a></li>
                <li><a href="/Nexus/mesas.html" class="text-gray-600 hover:text-blue-600">Mesas</a></li>
                <li><a href="/Nexus/insumos.html" class="text-gray-600 hover:text-blue-600">Estoque</a></li>
                <li><a href="/Nexus/produtos.html" class="text-blue-600 font-semibold hover:text-blue-800">Produtos</a></li>
                <li><a href="/Nexus/fichas_tecnicas.html" class="text-gray-600 hover:text-blue-600">Fichas T√©cnicas</a></li>
                <li><a href="/Nexus/vendas.html" class="text-gray-600 hover:text-blue-600">Vendas</a></li>
            </ul>
        </div>
    </nav>


    <div class="container mx-auto px-6 py-8">
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Cadastrar Novo Produto</h2>
            <form id="produtoForm" class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
                <div>
                    <label for="nome" class="block text-gray-600 mb-2">Nome do Produto</label>
                    <input 
                        type="text" 
                        id="nome" 
                        placeholder="Ex: Hamb√∫rguer Cl√°ssico" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                        required
                    />
                </div>
                <div>
                    <label for="preco_venda" class="block text-gray-600 mb-2">Pre√ßo de Venda (R$)</label>
                    <input 
                        type="number" 
                        id="preco_venda" 
                        placeholder="Ex: 25.90" 
                        step="0.01"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                        required
                    />
                </div>
                <div>
                    <button 
                        type="submit" 
                        class="w-full bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600 transition font-semibold"
                    >
                        Cadastrar Produto
                    </button>
                </div>
            </form>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Lista de Produtos</h2>
            <div class="overflow-x-auto">
                <table class="w-full table-auto">
                    <thead>
                        <tr class="bg-gray-200 text-gray-700">
                            <th class="px-4 py-2 text-left w-1/12">ID</th>
                            <th class="px-4 py-2 text-left w-5/12">Nome</th>
                            <th class="px-4 py-2 text-left w-2/12">Pre√ßo de Venda</th>
                            <th class="px-4 py-2 text-center w-4/12">A√ß√µes</th>
                        </tr>
                    </thead>
                    <tbody id="produtosTableBody">
                        <tr><td colspan="4" class="text-center py-4 text-gray-500">Carregando produtos...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // CORRE√á√ÉO CR√çTICA: Padroniza√ß√£o da URL com o prefixo /api
        const API_URL = 'https://nexus-backend-pvj4.onrender.com/api'; 

        // -------------------------
        // FUN√á√ïES GLOBAIS DE SEGURAN√áA E UX
        // -------------------------

        function verificarLogin() {
            if (!localStorage.getItem('usuario_id')) {
                alert('Voc√™ precisa fazer login para acessar esta p√°gina!');
                window.location.href = '/Nexus/index.html';
                return false;
            }
            return true;
        }

        function logout() {
            localStorage.removeItem('usuario_id');
            localStorage.removeItem('usuario_nome');
            window.location.href = '/Nexus/index.html';
        }

        function formatarMoeda(valor) {
            const numero = parseFloat(valor) || 0;
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(numero);
        }

        // -------------------------
        // FUN√á√ïES DE PRODUTOS (CRUD)
        // -------------------------

        // Cadastrar novo produto
        document.getElementById('produtoForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            if (!verificarLogin()) return;

            const data = {
                nome: document.getElementById('nome').value,
                // Garantir que √© um n√∫mero e formatado corretamente
                preco_venda: parseFloat(document.getElementById('preco_venda').value).toFixed(2)
            };

            try {
                // Rota corrigida: POST /api/produtos
                const response = await fetch(`${API_URL}/produtos`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert('‚úÖ Produto cadastrado com sucesso!');
                    document.getElementById('produtoForm').reset();
                    carregarProdutos(); // Recarrega a lista
                } else {
                    const errorData = await response.json();
                    alert('‚ùå Erro ao cadastrar produto: ' + (errorData.error || response.statusText));
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('‚ùå Erro ao conectar com o servidor. Tente novamente.');
            }
        });

        // Carregar lista de produtos
        async function carregarProdutos() {
            if (!verificarLogin()) return;

            const tbody = document.getElementById('produtosTableBody');
            tbody.innerHTML = '<tr><td colspan="4" class="text-center py-4 text-blue-500">Carregando...</td></tr>';

            try {
                // Rota corrigida: GET /api/produtos
                const response = await fetch(`${API_URL}/produtos`);
                
                if (!response.ok) {
                    throw new Error('Erro ao buscar produtos.');
                }
                
                const produtos = await response.json();

                tbody.innerHTML = ''; // Limpa o "Carregando..."

                if (produtos.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="4" class="text-center py-4 text-gray-500">Nenhum produto cadastrado.</td></tr>';
                    return;
                }

                produtos.forEach(produto => {
                    const tr = document.createElement('tr');
                    tr.className = 'border-b last:border-b-0 hover:bg-gray-50 transition';
                    tr.innerHTML = `
                        <td class="px-4 py-2 text-sm text-gray-500">${produto.id}</td>
                        <td class="px-4 py-2 font-medium text-gray-800">${produto.nome}</td>
                        <td class="px-4 py-2 font-semibold text-green-600">${formatarMoeda(produto.preco_venda)}</td>
                        <td class="px-4 py-2 flex space-x-2 justify-center">
                            <a href="/Nexus/fichas_tecnicas.html?produto_id=${produto.id}" class="bg-purple-500 text-white px-3 py-1 rounded-md text-sm hover:bg-purple-600 transition">
                                Ficha T√©cnica
                            </a>
                            <button onclick="editarProduto(${produto.id})" class="bg-yellow-500 text-white px-3 py-1 rounded-md text-sm hover:bg-yellow-600 transition">
                                Editar
                            </button>
                            <button onclick="excluirProduto(${produto.id})" class="bg-red-500 text-white px-3 py-1 rounded-md text-sm hover:bg-red-600 transition">
                                Excluir
                            </button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error('Erro ao carregar produtos:', error);
                tbody.innerHTML = '<tr><td colspan="4" class="text-center py-4 text-red-500">‚ùå Erro ao carregar dados do servidor.</td></tr>';
            }
        }

        // Editar produto (fun√ß√£o global, simplificada com prompt)
        async function editarProduto(id) {
            if (!verificarLogin()) return;

            // Busca o produto atual para pr√©-preencher
            try {
                const response = await fetch(`${API_URL}/produtos/${id}`);
                if (!response.ok) throw new Error('Produto n√£o encontrado.');
                const produtoToEdit = await response.json();

                const novoNome = prompt('Editar Nome:', produtoToEdit.nome);
                if (novoNome === null || novoNome.trim() === "") return;

                const novoPreco = prompt('Editar Pre√ßo de Venda:', produtoToEdit.preco_venda);
                if (novoPreco === null || isNaN(parseFloat(novoPreco))) return;

                const data = {
                    nome: novoNome,
                    preco_venda: parseFloat(novoPreco).toFixed(2)
                };

                // Rota corrigida: PUT /api/produtos/:id
                const updateResponse = await fetch(`${API_URL}/produtos/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (updateResponse.ok) {
                    alert('‚úÖ Produto atualizado com sucesso!');
                    carregarProdutos();
                } else {
                    const errorData = await updateResponse.json();
                    alert('‚ùå Erro ao atualizar produto: ' + (errorData.error || updateResponse.statusText));
                }

            } catch (error) {
                console.error('Erro ao editar produto:', error);
                alert('‚ùå Erro ao buscar/atualizar o produto.');
            }
        }

        // Excluir produto (fun√ß√£o global)
        async function excluirProduto(id) {
            if (!verificarLogin()) return;

            if (!confirm('Tem certeza que deseja excluir este produto? Esta a√ß√£o √© irrevers√≠vel.')) {
                return;
            }

            try {
                // Rota corrigida: DELETE /api/produtos/:id
                const response = await fetch(`${API_URL}/produtos/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    const result = await response.json();
                    alert('‚úÖ ' + (result.message || 'Produto exclu√≠do com sucesso!'));
                    carregarProdutos();
                } else {
                    const errorData = await response.json();
                    alert('‚ùå Erro ao excluir produto: ' + (errorData.error || response.statusText));
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('‚ùå Erro ao conectar com o servidor.');
            }
        }

        // Inicializa√ß√£o ao carregar a p√°gina
        window.addEventListener('DOMContentLoaded', carregarProdutos);
    </script>

    <button 
      id="install-button" 
      style="display: none; position: fixed; bottom: 20px; right: 20px; padding: 12px 24px; background: #1e293b; color: white; border: none; border-radius: 8px; cursor: pointer; box-shadow: 0 4px 6px rgba(0,0,0,0.1); z-index: 1000; font-weight: 600;"
    >
      üì± Instalar App
    </button>
    
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/Nexus/service-worker.js')
            .then(registration => {
              console.log('‚úÖ Service Worker registrado com sucesso:', registration.scope);
            })
            .catch(error => {
              console.error('‚ùå Erro ao registrar Service Worker:', error);
            });
        });
      }

      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (event) => {
        event.preventDefault();
        deferredPrompt = event;
        const installButton = document.getElementById('install-button');
        if (installButton) {
          installButton.style.display = 'block';
          installButton.addEventListener('click', () => {
            installButton.style.display = 'none';
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
              if (choiceResult.outcome === 'accepted') {
                console.log('‚úÖ App instalado');
              }
              deferredPrompt = null;
            });
          });
        }
      });
    </script>
</body>
</html>
