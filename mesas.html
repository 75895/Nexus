<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comanda - Sistema de Gestão de Restaurante</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- PWA Manifest -->
    <link rel="manifest" href="/Nexus/manifest.json">
    <meta name="theme-color" content="#1e293b">
    <link rel="apple-touch-icon" href="/Nexus/imagens/icon-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Nexus">
    <link rel="icon" type="image/png" href="/Nexus/imagens/favicon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Nexus">
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">Comanda <span id="comandaId"></span></h1>
            <a href="mesas.html" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition">
                Voltar para Mesas
            </a>
        </div>
    </nav>

    <!-- Container Principal -->
    <div class="container mx-auto px-6 py-8">
        <!-- Informações da Mesa -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <p class="text-gray-600">Mesa</p>
                    <p class="text-2xl font-bold text-gray-800" id="mesaNumero">-</p>
                </div>
                <div>
                    <p class="text-gray-600">Status</p>
                    <p class="text-2xl font-bold text-green-600" id="comandaStatus">-</p>
                </div>
                <div>
                    <p class="text-gray-600">Total</p>
                    <p class="text-3xl font-bold text-blue-600" id="comandaTotal">R$ 0,00</p>
                </div>
            </div>
        </div>

        <!-- Adicionar Produto -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Adicionar Produto</h2>
            <form id="itemForm" class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div class="md:col-span-2">
                    <label class="block text-gray-600 mb-2">Produto *</label>
                    <select 
                        id="produto_id" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                        required
                    >
                        <option value="">Carregando...</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-600 mb-2">Quantidade *</label>
                    <input 
                        type="number" 
                        id="quantidade" 
                        placeholder="1" 
                        min="1"
                        value="1"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                        required
                    />
                </div>
                <div>
                    <label class="block text-gray-600 mb-2">&nbsp;</label>
                    <button 
                        type="submit" 
                        class="w-full bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600 transition"
                    >
                        Adicionar
                    </button>
                </div>
                <div class="md:col-span-4">
                    <label class="block text-gray-600 mb-2">Observações</label>
                    <textarea 
                        id="observacoes" 
                        placeholder="Ex: Sem cebola, mal passado..." 
                        rows="2"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                    ></textarea>
                </div>
            </form>
        </div>

        <!-- Itens da Comanda -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Itens do Pedido</h2>
            <div class="overflow-x-auto">
                <table class="w-full table-auto">
                    <thead>
                        <tr class="bg-gray-200 text-gray-700">
                            <th class="px-4 py-2 text-left">Produto</th>
                            <th class="px-4 py-2 text-center">Qtd</th>
                            <th class="px-4 py-2 text-right">Preço Unit.</th>
                            <th class="px-4 py-2 text-right">Subtotal</th>
                            <th class="px-4 py-2 text-left">Observações</th>
                            <th class="px-4 py-2 text-center">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="itensTableBody">
                        <!-- Dados serão carregados dinamicamente -->
                        <tr>
                            <td colspan="6" class="px-4 py-4 text-center text-gray-500">Nenhum item adicionado</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Ações -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex flex-wrap gap-4 justify-end">
                <button 
                    onclick="cancelarComanda()" 
                    class="bg-red-500 text-white px-6 py-3 rounded-lg hover:bg-red-600 transition"
                >
                    Cancelar Comanda
                </button>
                <button 
                    onclick="fecharComanda()" 
                    class="bg-blue-600 text-white px-8 py-3 rounded-lg hover:bg-blue-700 transition font-semibold"
                >
                    Fechar Comanda e Finalizar
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://nexus-backend-pvj4.onrender.com';
        let comandaId = null;
        let comandaAtual = null;

        // Pegar ID da comanda da URL
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            comandaId = urlParams.get('id');
            
            if (!comandaId) {
                alert('ID da comanda não fornecido!');
                window.location.href = 'mesas.html';
                return;
            }
            
            document.getElementById('comandaId').textContent = `#${comandaId}`;
            
            carregarProdutos();
            carregarComanda();
            
            // Atualizar a cada 10 segundos
            setInterval(carregarComanda, 10000);
        });

        // Adicionar item à comanda
        document.getElementById('itemForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const data = {
                produto_id: parseInt(document.getElementById('produto_id').value),
                quantidade: parseInt(document.getElementById('quantidade').value),
                observacoes: document.getElementById('observacoes').value
            };

            try {
                const response = await fetch(`${API_URL}/api/comandas/${comandaId}/itens`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    document.getElementById('quantidade').value = '1';
                    document.getElementById('observacoes').value = '';
                    carregarComanda();
                } else {
                    const error = await response.json();
                    alert(`Erro: ${error.error}`);
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao conectar com o servidor.');
            }
        });

        // Carregar produtos
        async function carregarProdutos() {
            try {
                const response = await fetch(`${API_URL}/produtos`);
                const produtos = await response.json();

                const select = document.getElementById('produto_id');
                select.innerHTML = '<option value="">Selecione um produto...</option>';

                produtos.forEach(produto => {
                    const option = document.createElement('option');
                    option.value = produto.id;
                    option.textContent = `${produto.nome} - R$ ${produto.preco_venda.toFixed(2)}`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Erro ao carregar produtos:', error);
            }
        }

        // Carregar comanda
        async function carregarComanda() {
            try {
                const response = await fetch(`${API_URL}/api/comandas/${comandaId}`);
                
                if (!response.ok) {
                    alert('Comanda não encontrada!');
                    window.location.href = 'mesas.html';
                    return;
                }
                
                comandaAtual = await response.json();

                // Atualizar informações
                document.getElementById('mesaNumero').textContent = comandaAtual.mesa_numero;
                document.getElementById('comandaStatus').textContent = comandaAtual.status.toUpperCase();
                document.getElementById('comandaTotal').textContent = `R$ ${comandaAtual.total.toFixed(2)}`;

                // Atualizar cor do status
                const statusElement = document.getElementById('comandaStatus');
                if (comandaAtual.status === 'aberta') {
                    statusElement.className = 'text-2xl font-bold text-green-600';
                } else if (comandaAtual.status === 'fechada') {
                    statusElement.className = 'text-2xl font-bold text-blue-600';
                } else {
                    statusElement.className = 'text-2xl font-bold text-red-600';
                }

                // Atualizar tabela de itens
                const tbody = document.getElementById('itensTableBody');
                tbody.innerHTML = '';

                if (comandaAtual.itens.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="6" class="px-4 py-4 text-center text-gray-500">Nenhum item adicionado</td>
                        </tr>
                    `;
                    return;
                }

                comandaAtual.itens.forEach(item => {
                    const tr = document.createElement('tr');
                    tr.className = 'border-b hover:bg-gray-50';
                    tr.innerHTML = `
                        <td class="px-4 py-2">${item.produto_nome}</td>
                        <td class="px-4 py-2 text-center font-semibold">${item.quantidade}</td>
                        <td class="px-4 py-2 text-right">R$ ${item.preco_unitario.toFixed(2)}</td>
                        <td class="px-4 py-2 text-right font-semibold">R$ ${item.subtotal.toFixed(2)}</td>
                        <td class="px-4 py-2 text-sm text-gray-600">${item.observacoes || '-'}</td>
                        <td class="px-4 py-2 text-center">
                            ${comandaAtual.status === 'aberta' ? `
                                <button 
                                    onclick="removerItem(${item.id})" 
                                    class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 text-sm"
                                >
                                    Remover
                                </button>
                            ` : '-'}
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error('Erro ao carregar comanda:', error);
            }
        }

        // Remover item
        async function removerItem(itemId) {
            if (!confirm('Remover este item do pedido?')) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/comandas/${comandaId}/itens/${itemId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    carregarComanda();
                } else {
                    const error = await response.json();
                    alert(`Erro: ${error.error}`);
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao conectar com o servidor.');
            }
        }

        // Fechar comanda
        async function fecharComanda() {
            if (!comandaAtual || comandaAtual.itens.length === 0) {
                alert('Adicione pelo menos um item antes de fechar a comanda!');
                return;
            }

            if (!confirm(`Fechar comanda e registrar venda de R$ ${comandaAtual.total.toFixed(2)}?`)) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/comandas/${comandaId}/fechar`, {
                    method: 'POST'
                });

                if (response.ok) {
                    alert('Comanda fechada com sucesso!');
                    window.location.href = 'mesas.html';
                } else {
                    const error = await response.json();
                    alert(`Erro: ${error.error}`);
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao conectar com o servidor.');
            }
        }

        // Cancelar comanda
        async function cancelarComanda() {
            if (!confirm('Tem certeza que deseja cancelar esta comanda? Esta ação não pode ser desfeita!')) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/comandas/${comandaId}/cancelar`, {
                    method: 'POST'
                });

                if (response.ok) {
                    alert('Comanda cancelada!');
                    window.location.href = 'mesas.html';
                } else {
                    const error = await response.json();
                    alert(`Erro: ${error.error}`);
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao conectar com o servidor.');
            }
        }
    </script>

    <!-- Botão de Instalação PWA -->
    <button 
      id="install-button" 
      style="display: none; position: fixed; bottom: 20px; right: 20px; padding: 12px 24px; background: #1e293b; color: white; border: none; border-radius: 8px; cursor: pointer; box-shadow: 0 4px 6px rgba(0,0,0,0.1); z-index: 1000; font-weight: 600;"
    >
      📱 Instalar App
    </button>

    <!-- Registrar Service Worker para PWA -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/Nexus/service-worker.js')
            .then(registration => {
              console.log('✅ Service Worker registrado com sucesso:', registration.scope);
            })
            .catch(error => {
              console.error('❌ Erro ao registrar Service Worker:', error);
            });
        });
      }

      // Botão de instalação PWA
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (event) => {
        event.preventDefault();
        deferredPrompt = event;
        const installButton = document.getElementById('install-button');
        if (installButton) {
          installButton.style.display = 'block';
          installButton.addEventListener('click', () => {
            installButton.style.display = 'none';
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
              if (choiceResult.outcome === 'accepted') {
                console.log('✅ App instalado');
              }
              deferredPrompt = null;
            });
          });
        }
      });
    </script>
</body>
</html>
