<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Gestão de Restaurante</title>

    <link rel="icon" type="image/png" href="/Nexus/imagens/favicon.png">

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="manifest" href="/Nexus/manifest.json">
    <meta name="theme-color" content="#1e293b">
    <link rel="apple-touch-icon" href="/Nexus/imagens/icon-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Nexus">
    <link rel="icon" type="image/png" href="/Nexus/imagens/favicon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Nexus">
    
    <script src="config.js"></script>

</head>

<body class="flex items-center justify-center min-h-screen" style="background: url('/Nexus/imagens/chef_tablet_restaurant.png') no-repeat center center fixed; background-size: cover;">

    <div class="bg-white bg-opacity-90 p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-3xl font-extrabold text-gray-900 text-center mb-6">Acesso ao Sistema</h2>
        <p class="text-center text-gray-600 mb-8">Entre com suas credenciais para continuar</p>
        
        <form id="login-form">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Usuário</label>
                <input type="text" id="username" name="username" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Senha</label>
                <input type="password" id="password" name="password" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>
            <button type="submit" 
                    class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-2 rounded-lg font-semibold hover:from-blue-600 hover:to-purple-700 transition duration-300 shadow-md">
                Entrar
            </button>
        </form>
        
        <p class="mt-6 text-center text-sm">
            Não tem uma conta? 
            <a href="/Nexus/cadastro.html" class="text-purple-600 hover:text-purple-800 font-medium">Cadastre-se</a>
        </p>
    </div>

    <script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        try {
            // CORREÇÃO: Usa a variável API_BASE_URL
            const response = await fetch(`${API_BASE_URL}/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            
            const resultado = await response.json();
            
            if (response.ok && resultado.success) { // Verifica se o status HTTP é 2xx e success é true
                console.log('Login realizado com sucesso:', resultado);
                
                // Armazenamento dos dados do usuário
                localStorage.setItem('usuario_id', resultado.user.id);
                localStorage.setItem('usuario_nome', resultado.user.username);
                // Armazenar token se você implementar JWT no futuro
                // localStorage.setItem('token', resultado.token); 
                
                alert('Bem-vindo(a), ' + resultado.user.username + '!');
                window.location.href = '/Nexus/dashboard.html';

            } else {
                // Captura a mensagem de erro do backend (se houver)
                const errorMessage = resultado.message || 'Credenciais inválidas. Tente novamente.';
                alert('❌ ' + errorMessage);
                document.getElementById('password').value = '';
            }
        } catch (erro) {
            console.error('Erro ao fazer login:', erro);
            alert('❌ Erro de conexão. Verifique a URL do backend ou o status do servidor.');
        }
    });
    </script>

    <script>
    if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/Nexus/service-worker.js")
            .then(() => console.log("✅ Service Worker registrado com sucesso"))
            .catch(err => console.error("❌ Erro ao registrar Service Worker:", err));
    }
    </script>

</body>
</html>
