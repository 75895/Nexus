<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Gestão de Restaurante</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/imagens/favicon.png">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Manifesto PWA -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1e293b">
</head>

<body class="flex items-center justify-center min-h-screen" style="background: url('imagens/chef_tablet_restaurant.png') no-repeat center center fixed; background-size: cover;">

    <div class="bg-white bg-opacity-90 p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Login</h2>

        <form id="loginForm">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Usuário:</label>
                <input 
                    type="text" 
                    id="username" 
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    placeholder="Digite seu usuário"
                    required
                >
            </div>

            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Senha:</label>
                <input 
                    type="password" 
                    id="password" 
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                    placeholder="Digite sua senha"
                    required
                >
            </div>

            <div class="flex items-center justify-between flex-col space-y-3">
                <button 
                    type="submit" 
                    class="bg-gradient-to-r from-red-500 to-pink-500 hover:from-pink-500 hover:to-red-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full"
                >
                    Entrar
                </button>

                <a href="cadastro.html" class="text-center text-blue-600 hover:text-blue-800 text-sm font-semibold block">
                    Não tem conta? Cadastre-se
                </a>
            </div>
        </form>
    </div>

    <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        if (!username || !password) {
            alert('Por favor, preencha usuário e senha.');
            return;
        }
        
        try {
            const response = await fetch('https://nexus-backend-pvj4.onrender.com/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            
            const resultado = await response.json();
            
            if (resultado.success) {
                console.log('Login realizado com sucesso:', resultado);
                localStorage.setItem('usuario_id', resultado.user.id);
                localStorage.setItem('usuario_nome', resultado.user.username);
                alert('Bem-vindo(a), ' + resultado.user.username + '!');
                window.location.href = 'dashboard.html';
            } else {
                alert('❌ ' + resultado.message);
                document.getElementById('password').value = '';
            }
        } catch (erro) {
            console.error('Erro ao fazer login:', erro);
            alert('❌ Erro ao conectar com o servidor. Verifique se o backend está rodando.');
        }
    });
    </script>

    <!-- Registro do Service Worker -->
    <script>
    if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/service-worker.js")
            .then(() => console.log("✅ Service Worker registrado com sucesso"))
            .catch(err => console.error("❌ Erro ao registrar Service Worker:", err));
    }
    </script>

</body>
</html>
