<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Gestão de Restaurante</title>

    <link rel="icon" type="image/png" href="/Nexus/imagens/favicon.png">

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="manifest" href="/Nexus/manifest.json">
    <meta name="theme-color" content="#1e293b">
    <link rel="apple-touch-icon" href="/Nexus/imagens/icon-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Nexus">
    <link rel="icon" type="image/png" href="/Nexus/imagens/favicon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Nexus">
</head>

<body class="flex items-center justify-center min-h-screen" style="background: url('/Nexus/imagens/chef_tablet_restaurant.png') no-repeat center center fixed; background-size: cover;">

    <div class="bg-white bg-opacity-90 p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Login</h2>

        <form id="loginForm">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Usuário:</label>
                <input 
                    type="text" 
                    id="username" 
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    placeholder="Digite seu usuário"
                    required
                >
            </div>

            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Senha:</label>
                <input 
                    type="password" 
                    id="password" 
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                    placeholder="Digite sua senha"
                    required
                >
            </div>

            <div class="flex items-center justify-between flex-col space-y-3">
                <button 
                    type="submit" 
                    class="bg-gradient-to-r from-red-500 to-pink-500 hover:from-pink-500 hover:to-red-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full"
                >
                    Entrar
                </button>

                <a href="/Nexus/cadastro.html" class="text-center text-blue-600 hover:text-blue-800 text-sm font-semibold block">
                    Não tem conta? Cadastre-se
                </a>
            </div>
        </form>
    </div>

    <script>
    // URL base da API
    const API_BASE_URL = 'https://nexus-backend-pvj4.onrender.com';

    // 1. Redirecionar se o usuário já estiver logado
    function checkLoginStatus() {
        if (localStorage.getItem('usuario_id')) {
            window.location.href = '/Nexus/dashboard.html';
        }
    }
    checkLoginStatus();

    // 2. Lógica de Login
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        if (!username || !password) {
            alert('Por favor, preencha usuário e senha.');
            return;
        }
        
        try {
            // Rota de Login no root da API
            const response = await fetch(`${API_BASE_URL}/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            
            const resultado = await response.json();
            
            if (response.ok && resultado.success) { // Verifica se o status HTTP é 2xx e success é true
                console.log('Login realizado com sucesso:', resultado);
                
                // Armazenamento dos dados do usuário
                localStorage.setItem('usuario_id', resultado.user.id);
                localStorage.setItem('usuario_nome', resultado.user.username);
                
                alert('Bem-vindo(a), ' + resultado.user.username + '!');
                window.location.href = '/Nexus/dashboard.html';

            } else {
                // Captura a mensagem de erro do backend (se houver)
                const errorMessage = resultado.message || 'Credenciais inválidas. Tente novamente.';
                alert('❌ ' + errorMessage);
                document.getElementById('password').value = '';
            }
        } catch (erro) {
            console.error('Erro ao fazer login:', erro);
            alert('❌ Erro de conexão. Verifique a URL do backend ou o status do servidor.');
        }
    });
    </script>

    <script>
    if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/Nexus/service-worker.js")
            .then(() => console.log("✅ Service Worker registrado com sucesso"))
            .catch(err => console.error("❌ Erro ao registrar Service Worker:", err));
    }
    </script>

</body>
</html>
