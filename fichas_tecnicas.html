<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fichas T√©cnicas - Sistema de Gest√£o Nexus</title>
    <link rel="icon" type="image/png" href="/Nexus/imagens/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="manifest" href="/Nexus/manifest.json">
    <meta name="theme-color" content="#1e293b">
    <link rel="apple-touch-icon" href="/Nexus/imagens/icon-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Nexus">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Nexus">
</head>
<body class="bg-gray-100">
    
    <header class="bg-gradient-to-r from-blue-600 to-purple-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold">üìù Gest√£o de Fichas T√©cnicas</h1>
            <button onclick="logout()" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded text-sm font-semibold transition">
                Sair
            </button>
        </div>
    </header>

    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4">
            <ul class="flex gap-6 py-3">
                <li><a href="/Nexus/dashboard.html" class="text-gray-600 hover:text-blue-600">Dashboard</a></li>
                <li><a href="/Nexus/pdv.html" class="text-gray-600 hover:text-blue-600">üí∞ PDV</a></li>
                <li><a href="/Nexus/mesas.html" class="text-gray-600 hover:text-blue-600">Mesas</a></li>
                <li><a href="/Nexus/insumos.html" class="text-gray-600 hover:text-blue-600">Estoque</a></li>
                <li><a href="/Nexus/produtos.html" class="text-gray-600 hover:text-blue-600">Produtos</a></li>
                <li><a href="/Nexus/fichas_tecnicas.html" class="text-blue-600 font-semibold hover:text-blue-800">Fichas T√©cnicas</a></li>
                <li><a href="/Nexus/vendas.html" class="text-gray-600 hover:text-blue-600">Vendas</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mx-auto px-6 py-8">
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Adicionar Insumo ao Produto</h2>
            <form id="fichaForm" class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
                <div>
                    <label class="block text-gray-600 mb-2">Selecione o Produto</label>
                    <select 
                        id="produto_id" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                        required
                    >
                        <option value="">Carregando...</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-600 mb-2">Selecione o Insumo</label>
                    <select 
                        id="insumo_id" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                        required
                    >
                        <option value="">Carregando...</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-600 mb-2">Quantidade Necess√°ria</label>
                    <input 
                        type="number" 
                        id="quantidade_necessaria" 
                        placeholder="Ex: 0.2 para 200g (se for kg)" 
                        step="0.001"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                        required
                    />
                </div>
                <div>
                    <button 
                        type="submit" 
                        class="w-full bg-purple-500 text-white px-6 py-2 rounded-lg hover:bg-purple-600 transition font-semibold"
                    >
                        Adicionar √† Ficha
                    </button>
                </div>
            </form>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Itens da Ficha T√©cnica</h2>
            <div class="mb-4">
                <label class="block text-gray-600 mb-2">Selecione um Produto para Visualizar</label>
                <select 
                    id="produto_visualizar" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                    onchange="visualizarFichaTecnica()"
                >
                    <option value="">Selecione um produto...</option>
                </select>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full table-auto">
                    <thead>
                        <tr class="bg-gray-200 text-gray-700">
                            <th class="px-4 py-2 text-left w-5/12">Insumo</th>
                            <th class="px-4 py-2 text-left w-2/12">Estoque em</th>
                            <th class="px-4 py-2 text-left w-3/12">Quantidade Necess√°ria</th>
                            <th class="px-4 py-2 text-center w-2/12">A√ß√£o</th>
                        </tr>
                    </thead>
                    <tbody id="fichaTableBody">
                        <tr>
                            <td colspan="4" class="px-4 py-4 text-center text-gray-500">Selecione um produto para visualizar sua ficha t√©cnica</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // CORRE√á√ÉO CR√çTICA: Padroniza√ß√£o da URL com o prefixo /api
        const API_URL = 'https://nexus-backend-pvj4.onrender.com/api'; 
        let insumosCache = []; // Cache para armazenar insumos, incluindo a unidade de medida.

        // -------------------------
        // FUN√á√ïES GLOBAIS DE SEGURAN√áA E UX
        // -------------------------

        function verificarLogin() {
            if (!localStorage.getItem('usuario_id')) {
                alert('Voc√™ precisa fazer login para acessar esta p√°gina!');
                window.location.href = '/Nexus/index.html';
                return false;
            }
            return true;
        }

        function logout() {
            localStorage.removeItem('usuario_id');
            localStorage.removeItem('usuario_nome');
            window.location.href = '/Nexus/index.html';
        }
        
        // NOVO: Fun√ß√£o para convers√£o e formata√ß√£o da quantidade
        function formatarQuantidade(quantidade, unidade) {
            const num = parseFloat(quantidade);

            // Se for KG e o valor for menor que 1, mostra em gramas (g)
            if (unidade.toLowerCase() === 'kg' && num < 1 && num > 0) {
                const gramas = num * 1000;
                return `${gramas.toFixed(0)}g`;
            }
            
            // Se for L e o valor for menor que 1, mostra em mililitros (ml)
            if (unidade.toLowerCase() === 'l' && num < 1 && num > 0) {
                const mililitros = num * 1000;
                return `${mililitros.toFixed(0)}ml`;
            }
            
            // Caso contr√°rio, retorna o valor original com 3 casas decimais
            return `${num.toFixed(3)} ${unidade}`;
        }

        // -------------------------
        // FUN√á√ïES DE DADOS E CARREGAMENTO
        // -------------------------

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            if (!verificarLogin()) return;
            
            // Carrega em paralelo todos os dados necess√°rios
            Promise.all([
                carregarProdutos('produto_id'),
                carregarProdutos('produto_visualizar'),
                carregarInsumos()
            ]).then(() => {
                // Se houver um ID na URL, pr√©-seleciona e carrega a ficha
                const urlParams = new URLSearchParams(window.location.search);
                const produtoIdUrl = urlParams.get('produto_id');
                if (produtoIdUrl) {
                    document.getElementById('produto_visualizar').value = produtoIdUrl;
                    visualizarFichaTecnica();
                }
            });
        });

        // Carregar produtos para os selects
        async function carregarProdutos(selectId) {
            try {
                // Rota corrigida: /api/produtos
                const response = await fetch(`${API_URL}/produtos`);
                const produtos = await response.json();

                const select = document.getElementById(selectId);
                select.innerHTML = '<option value="">Selecione um produto...</option>';

                produtos.forEach(produto => {
                    const option = document.createElement('option');
                    option.value = produto.id;
                    option.textContent = produto.nome;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error(`Erro ao carregar produtos para ${selectId}:`, error);
            }
        }

        // Carregar insumos para o formul√°rio e armazenar no cache
        async function carregarInsumos() {
            try {
                // Rota corrigida: /api/insumos
                const response = await fetch(`${API_URL}/insumos`);
                insumosCache = await response.json();

                const select = document.getElementById('insumo_id');
                select.innerHTML = '<option value="">Selecione um insumo...</option>';

                insumosCache.forEach(insumo => {
                    const option = document.createElement('option');
                    option.value = insumo.id;
                    option.textContent = `${insumo.nome} (${insumo.unidade_medida})`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Erro ao carregar insumos:', error);
            }
        }
        
        // -------------------------
        // FUN√á√ïES DE CRUD
        // -------------------------

        // Cadastrar nova ficha t√©cnica (Mantido, mas com API_URL corrigida)
        document.getElementById('fichaForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            if (!verificarLogin()) return;

            const data = {
                produto_id: parseInt(document.getElementById('produto_id').value),
                insumo_id: parseInt(document.getElementById('insumo_id').value),
                quantidade_necessaria: parseFloat(document.getElementById('quantidade_necessaria').value)
            };

            try {
                // Rota corrigida: POST /api/fichas_tecnicas
                const response = await fetch(`${API_URL}/fichas_tecnicas`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert('‚úÖ Item adicionado √† ficha t√©cnica com sucesso!');
                    document.getElementById('quantidade_necessaria').value = '';
                    visualizarFichaTecnica(); 
                } else {
                    const errorData = await response.json();
                    alert('‚ùå Erro ao adicionar item √† ficha t√©cnica: ' + (errorData.error || response.statusText));
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('‚ùå Erro ao conectar com o servidor.');
            }
        });


        // Visualizar ficha t√©cnica de um produto (Melhorado com formata√ß√£o de unidades)
        async function visualizarFichaTecnica() {
            const produtoId = document.getElementById('produto_visualizar').value;
            const tbody = document.getElementById('fichaTableBody');

            if (!produtoId) {
                tbody.innerHTML = `<tr><td colspan="4" class="px-4 py-4 text-center text-gray-500">Selecione um produto para visualizar sua ficha t√©cnica</td></tr>`;
                return;
            }

            tbody.innerHTML = `<tr><td colspan="4" class="px-4 py-4 text-center text-blue-500">Carregando itens da ficha t√©cnica...</td></tr>`;


            try {
                // Rota corrigida: GET /api/fichas_tecnicas/:produtoId
                const response = await fetch(`${API_URL}/fichas_tecnicas/${produtoId}`);
                
                if (!response.ok) {
                     throw new Error('Erro ao buscar ficha t√©cnica.');
                }
                
                const fichas = await response.json();
                tbody.innerHTML = '';

                if (fichas.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="4" class="px-4 py-4 text-center text-gray-500">Nenhuma ficha t√©cnica cadastrada para este produto.</td></tr>`;
                    return;
                }

                fichas.forEach(ficha => {
                    // Busca a unidade de medida no cache (ou usa a que veio da API)
                    const insumo = insumosCache.find(i => i.id === ficha.insumo_id);
                    const unidade = insumo ? insumo.unidade_medida : ficha.unidade_medida || 'UN';

                    const tr = document.createElement('tr');
                    tr.className = 'border-b hover:bg-gray-50';
                    tr.innerHTML = `
                        <td class="px-4 py-2">${ficha.insumo_nome}</td>
                        <td class="px-4 py-2 text-gray-500">${unidade}</td>
                        <td class="px-4 py-2 font-semibold text-gray-800">${formatarQuantidade(ficha.quantidade_necessaria, unidade)}</td>
                        <td class="px-4 py-2 text-center">
                            <button onclick="excluirFichaItem(${ficha.id}, '${ficha.insumo_nome}')" class="bg-red-500 text-white px-3 py-1 rounded-md text-sm hover:bg-red-600 transition">
                                Excluir
                            </button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error('Erro ao carregar ficha t√©cnica:', error);
                tbody.innerHTML = `<tr><td colspan="4" class="px-4 py-4 text-center text-red-500">‚ùå Erro ao carregar dados.</td></tr>`;
            }
        }
        
        // NOVO: Excluir item da ficha t√©cnica (DELETE)
        async function excluirFichaItem(fichaId, insumoNome) {
            if (!verificarLogin()) return;

            if (!confirm(`Tem certeza que deseja remover o insumo "${insumoNome}" desta ficha t√©cnica?`)) {
                return;
            }

            try {
                // Rota: DELETE /api/fichas_tecnicas/:fichaId
                const response = await fetch(`${API_URL}/fichas_tecnicas/${fichaId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert(`‚úÖ Item exclu√≠do com sucesso!`);
                    visualizarFichaTecnica();
                } else {
                    const errorData = await response.json();
                    alert('‚ùå Erro ao excluir item: ' + (errorData.error || response.statusText));
                }
            } catch (error) {
                console.error('Erro ao excluir:', error);
                alert('‚ùå Erro ao conectar com o servidor.');
            }
        }

    </script>

    <button 
      id="install-button" 
      style="display: none; position: fixed; bottom: 20px; right: 20px; padding: 12px 24px; background: #1e293b; color: white; border: none; border-radius: 8px; cursor: pointer; box-shadow: 0 4px 6px rgba(0,0,0,0.1); z-index: 1000; font-weight: 600;"
    >
      üì± Instalar App
    </button>
    
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/Nexus/service-worker.js')
            .then(registration => {
              console.log('‚úÖ Service Worker registrado com sucesso:', registration.scope);
            })
            .catch(error => {
              console.error('‚ùå Erro ao registrar Service Worker:', error);
            });
        });
      }

      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (event) => {
        event.preventDefault();
        deferredPrompt = event;
        const installButton = document.getElementById('install-button');
        if (installButton) {
          installButton.style.display = 'block';
          installButton.addEventListener('click', () => {
            installButton.style.display = 'none';
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
              if (choiceResult.outcome === 'accepted') {
                console.log('‚úÖ App instalado');
              }
              deferredPrompt = null;
            });
          });
        }
      });
    </script>
</body>
</html>
