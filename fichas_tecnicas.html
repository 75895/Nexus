<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fichas Técnicas - Sistema de Gestão de Restaurante</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">Gestão de Fichas Técnicas</h1>
            <a href="dashboard.html" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition">
                Voltar ao Dashboard
            </a>
        </div>
    </nav>

    <!-- Container Principal -->
    <div class="container mx-auto px-6 py-8">
        <!-- Formulário de Criação de Ficha Técnica -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Criar Ficha Técnica</h2>
            <form id="fichaForm" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block text-gray-600 mb-2">Selecione o Produto</label>
                    <select 
                        id="produto_id" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                        required
                    >
                        <option value="">Carregando...</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-600 mb-2">Selecione o Insumo</label>
                    <select 
                        id="insumo_id" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                        required
                    >
                        <option value="">Carregando...</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-600 mb-2">Quantidade Necessária</label>
                    <input 
                        type="number" 
                        id="quantidade_necessaria" 
                        placeholder="Ex: 0.2" 
                        step="0.001"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                        required
                    />
                </div>
                <div class="md:col-span-3">
                    <button 
                        type="submit" 
                        class="bg-purple-500 text-white px-6 py-2 rounded-lg hover:bg-purple-600 transition"
                    >
                        Adicionar à Ficha Técnica
                    </button>
                </div>
            </form>
        </div>

        <!-- Visualização de Fichas Técnicas por Produto -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Fichas Técnicas Cadastradas</h2>
            <div class="mb-4">
                <label class="block text-gray-600 mb-2">Selecione um Produto para Visualizar</label>
                <select 
                    id="produto_visualizar" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                    onchange="visualizarFichaTecnica()"
                >
                    <option value="">Selecione um produto...</option>
                </select>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full table-auto">
                    <thead>
                        <tr class="bg-gray-200 text-gray-700">
                            <th class="px-4 py-2 text-left">Insumo</th>
                            <th class="px-4 py-2 text-left">Unidade</th>
                            <th class="px-4 py-2 text-left">Quantidade Necessária</th>
                        </tr>
                    </thead>
                    <tbody id="fichaTableBody">
                        <!-- Dados serão carregados dinamicamente -->
                        <tr>
                            <td colspan="3" class="px-4 py-4 text-center text-gray-500">Selecione um produto para visualizar sua ficha técnica</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://nexus-backend-pvj4.onrender.com'

        // Carregar produtos e insumos ao carregar a página
        document.addEventListener('DOMContentLoaded', function() {
            carregarProdutos();
            carregarInsumos();
            carregarProdutosParaVisualizacao();
        });

        // Cadastrar nova ficha técnica
        document.getElementById('fichaForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const data = {
                produto_id: parseInt(document.getElementById('produto_id').value),
                insumo_id: parseInt(document.getElementById('insumo_id').value),
                quantidade_necessaria: parseFloat(document.getElementById('quantidade_necessaria').value)
            };

            try {
                const response = await fetch(`${API_URL}/fichas_tecnicas`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert('Item adicionado à ficha técnica com sucesso!');
                    document.getElementById('quantidade_necessaria').value = '';
                    // Recarregar a ficha técnica se um produto estiver selecionado para visualização
                    visualizarFichaTecnica(); 
                } else {
                    alert('Erro ao adicionar item à ficha técnica.');
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao conectar com o servidor.');
            }
        });

        // Carregar produtos para o formulário
        async function carregarProdutos() {
            try {
                const response = await fetch(`${API_URL}/produtos`);
                const produtos = await response.json();

                const select = document.getElementById('produto_id');
                select.innerHTML = '<option value="">Selecione um produto...</option>';

                produtos.forEach(produto => {
                    const option = document.createElement('option');
                    option.value = produto.id;
                    option.textContent = produto.nome;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Erro ao carregar produtos:', error);
            }
        }

        // Carregar insumos para o formulário
        async function carregarInsumos() {
            try {
                const response = await fetch(`${API_URL}/insumos`);
                const insumos = await response.json();

                const select = document.getElementById('insumo_id');
                select.innerHTML = '<option value="">Selecione um insumo...</option>';

                insumos.forEach(insumo => {
                    const option = document.createElement('option');
                    option.value = insumo.id;
                    option.textContent = `${insumo.nome} (${insumo.unidade_medida})`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Erro ao carregar insumos:', error);
            }
        }

        // Carregar produtos para visualização
        async function carregarProdutosParaVisualizacao() {
            try {
                const response = await fetch(`${API_URL}/produtos`);
                const produtos = await response.json();

                const select = document.getElementById('produto_visualizar');
                select.innerHTML = '<option value="">Selecione um produto...</option>';

                produtos.forEach(produto => {
                    const option = document.createElement('option');
                    option.value = produto.id;
                    option.textContent = produto.nome;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Erro ao carregar produtos:', error);
            }
        }

        // Visualizar ficha técnica de um produto
        async function visualizarFichaTecnica() {
            const produtoId = document.getElementById('produto_visualizar').value;

            if (!produtoId) {
                document.getElementById('fichaTableBody').innerHTML = `
                    <tr>
                        <td colspan="3" class="px-4 py-4 text-center text-gray-500">Selecione um produto para visualizar sua ficha técnica</td>
                    </tr>
                `;
                return;
            }

            try {
                const response = await fetch(`${API_URL}/fichas_tecnicas/${produtoId}`);
                const fichas = await response.json();

                const tbody = document.getElementById('fichaTableBody');
                tbody.innerHTML = '';

                if (fichas.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="3" class="px-4 py-4 text-center text-gray-500">Nenhuma ficha técnica cadastrada para este produto</td>
                        </tr>
                    `;
                    return;
                }

                fichas.forEach(ficha => {
                    const tr = document.createElement('tr');
                    tr.className = 'border-b hover:bg-gray-50';
                    tr.innerHTML = `
                        <td class="px-4 py-2">${ficha.insumo_nome}</td>
                        <td class="px-4 py-2">${ficha.unidade_medida}</td>
                        <td class="px-4 py-2">${ficha.quantidade_necessaria}</td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error('Erro ao carregar ficha técnica:', error);
            }
        }
    </script>
</body>
</html>
