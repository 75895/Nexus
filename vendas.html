<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - Sistema de Gest√£o de Restaurante</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- PWA Manifest -->
    <link rel="manifest" href="/Nexus/manifest.json">
    <meta name="theme-color" content="#1e293b">
    <link rel="apple-touch-icon" href="/Nexus/imagens/icon-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Nexus">
    <link rel="icon" type="image/png" href="/Nexus/imagens/favicon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Nexus">
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">Gest√£o de Produtos</h1>
            <a href="dashboard.html" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition">
                Voltar ao Dashboard
            </a>
        </div>
    </nav>

    <!-- Container Principal -->
    <div class="container mx-auto px-6 py-8">
        <!-- Formul√°rio de Cadastro -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Cadastrar Novo Produto</h2>
            <form id="produtoForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-600 mb-2">Nome do Produto</label>
                    <input 
                        type="text" 
                        id="nome" 
                        placeholder="Ex: Hamb√∫rguer Cl√°ssico" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                        required
                    />
                </div>
                <div>
                    <label class="block text-gray-600 mb-2">Pre√ßo de Venda (R$)</label>
                    <input 
                        type="number" 
                        id="preco_venda" 
                        placeholder="Ex: 25.90" 
                        step="0.01"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                        required
                    />
                </div>
                <div class="md:col-span-2">
                    <button 
                        type="submit" 
                        class="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600 transition"
                    >
                        Cadastrar Produto
                    </button>
                </div>
            </form>
        </div>

        <!-- Tabela de Produtos -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Lista de Produtos</h2>
            <div class="overflow-x-auto">
                <table class="w-full table-auto">
                    <thead>
                        <tr class="bg-gray-200 text-gray-700">
                            <th class="px-4 py-2 text-left">ID</th>
                            <th class="px-4 py-2 text-left">Nome</th>
                            <th class="px-4 py-2 text-left">Pre√ßo de Venda</th>
                            <th class="px-4 py-2 text-left">A√ß√µes</th>
                        </tr>
                    </thead>
                    <tbody id="produtosTableBody">
                        <!-- Dados ser√£o carregados dinamicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://nexus-backend-pvj4.onrender.com';

        // Carregar produtos ao carregar a p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            carregarProdutos();
        });

        // Cadastrar novo produto
        document.getElementById('produtoForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const data = {
                nome: document.getElementById('nome').value,
                preco_venda: parseFloat(document.getElementById('preco_venda').value)
            };

            try {
                const response = await fetch(`${API_URL}/produtos`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert('Produto cadastrado com sucesso!');
                    document.getElementById('produtoForm').reset();
                    carregarProdutos();
                } else {
                    alert('Erro ao cadastrar produto.');
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao conectar com o servidor.');
            }
        });

        // Carregar lista de produtos
        async function carregarProdutos() {
            try {
                const response = await fetch(`${API_URL}/produtos`);
                const produtos = await response.json();

                const tbody = document.getElementById('produtosTableBody');
                tbody.innerHTML = '';

                produtos.forEach(produto => {
                    const tr = document.createElement('tr');
                    tr.className = 'border-b hover:bg-gray-50';
                    tr.innerHTML = `
                        <td class="px-4 py-2">${produto.id}</td>
                        <td class="px-4 py-2">${produto.nome}</td>
                        <td class="px-4 py-2">R$ ${produto.preco_venda.toFixed(2)}</td>
                        <td class="px-4 py-2 flex space-x-2">
                            <a href="fichas_tecnicas.html?produto_id=${produto.id}" class="bg-purple-500 text-white px-3 py-1 rounded hover:bg-purple-600 transition">
                                Ficha T√©cnica
                            </a>
                            <button onclick="editarProduto(${produto.id})" class="bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-600 transition">
                                Editar
                            </button>
                            <button onclick="excluirProduto(${produto.id})" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 transition">
                                Excluir
                            </button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error('Erro ao carregar produtos:', error);
            }
        }

        // Editar produto (simplificado)
        async function editarProduto(id) {
            const produtos = await (await fetch(`${API_URL}/produtos`)).json();
            const produtoToEdit = produtos.find(p => p.id === id);

            if (!produtoToEdit) {
                alert('Produto n√£o encontrado.');
                return;
            }

            const novoNome = prompt('Editar Nome:', produtoToEdit.nome);
            if (novoNome === null) return;

            const novoPreco = prompt('Editar Pre√ßo de Venda:', produtoToEdit.preco_venda);
            if (novoPreco === null) return;

            const data = {
                nome: novoNome,
                preco_venda: parseFloat(novoPreco)
            };

            try {
                const response = await fetch(`${API_URL}/produtos/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert('Produto atualizado com sucesso!');
                    carregarProdutos();
                } else {
                    alert('Erro ao atualizar produto.');
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao conectar com o servidor.');
            }
        }

        // Excluir produto
        async function excluirProduto(id) {
            if (!confirm('Tem certeza que deseja excluir este produto?')) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/produtos/${id}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (response.ok) {
                    alert(result.message);
                    carregarProdutos();
                } else {
                    alert('Erro ao excluir produto: ' + result.error);
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao conectar com o servidor.');
            }
        }
    </script>

    <!-- Bot√£o de Instala√ß√£o PWA -->
    <button 
      id="install-button" 
      style="display: none; position: fixed; bottom: 20px; right: 20px; padding: 12px 24px; background: #1e293b; color: white; border: none; border-radius: 8px; cursor: pointer; box-shadow: 0 4px 6px rgba(0,0,0,0.1); z-index: 1000; font-weight: 600;"
    >
      üì± Instalar App
    </button>

    <!-- Registrar Service Worker para PWA -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/Nexus/service-worker.js')
            .then(registration => {
              console.log('‚úÖ Service Worker registrado com sucesso:', registration.scope);
            })
            .catch(error => {
              console.error('‚ùå Erro ao registrar Service Worker:', error);
            });
        });
      }

      // Bot√£o de instala√ß√£o PWA
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (event) => {
        event.preventDefault();
        deferredPrompt = event;
        const installButton = document.getElementById('install-button');
        if (installButton) {
          installButton.style.display = 'block';
          installButton.addEventListener('click', () => {
            installButton.style.display = 'none';
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
              if (choiceResult.outcome === 'accepted') {
                console.log('‚úÖ App instalado');
              }
              deferredPrompt = null;
            });
          });
        }
      });
    </script>
</body>
</html>
