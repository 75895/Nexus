<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usu√°rio - Sistema de Gest√£o</title>
    <link rel="icon" type="image/png" href="imagens/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- PWA Manifest -->
    <link rel="manifest" href="/Nexus/manifest.json">
    <meta name="theme-color" content="#1e293b">
    <link rel="apple-touch-icon" href="/Nexus/imagens/icon-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Nexus">
    <link rel="icon" type="image/png" href="/Nexus/imagens/favicon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Nexus">
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-500 to-purple-600">
    
    <div class="bg-white bg-opacity-95 p-8 rounded-lg shadow-2xl w-full max-w-md">
        <h2 class="text-3xl font-bold text-gray-800 mb-2 text-center">Cadastro</h2>
        <p class="text-gray-600 text-center mb-6">Crie sua conta no sistema</p>
        
        <form id="cadastroForm">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Usu√°rio:</label>
                <input 
                    type="text" 
                    id="username" 
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500"
                    placeholder="Digite seu usu√°rio (m√≠n. 3 caracteres )"
                    required
                    minlength="3"
                >
            </div>
            
            <div class="mb-4">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Senha:</label>
                <input 
                    type="password" 
                    id="password" 
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500"
                    placeholder="Digite sua senha (m√≠n. 4 caracteres)"
                    required
                    minlength="4"
                >
            </div>
            
            <div class="mb-6">
                <label for="password_confirm" class="block text-gray-700 text-sm font-bold mb-2">Confirme a Senha:</label>
                <input 
                    type="password" 
                    id="password_confirm" 
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500"
                    placeholder="Digite a senha novamente"
                    required
                >
            </div>
            
            <div class="flex flex-col gap-3">
                <button 
                    type="submit" 
                    class="bg-gradient-to-r from-blue-500 to-purple-500 hover:from-purple-500 hover:to-blue-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full transition-all"
                >
                    Cadastrar
                </button>
                
                <a 
                    href="index.html" 
                    class="text-center text-blue-600 hover:text-blue-800 text-sm font-semibold"
                >
                    J√° tem conta? Fa√ßa login
                </a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('cadastroForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const password_confirm = document.getElementById('password_confirm').value;
            
            // Valida√ß√£o de confirma√ß√£o de senha
            if (password !== password_confirm) {
                alert('‚ùå As senhas n√£o coincidem!');
                return;
            }
            
            try {
                const response = await fetch('https://nexus-backend-pvj4.onrender.com/cadastrar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    } )
                });
                
                const resultado = await response.json();
                
                if (resultado.success) {
                    alert('‚úÖ ' + resultado.message + '\n\nVoc√™ ser√° redirecionado para a p√°gina de login.');
                    window.location.href = 'index.html';
                } else {
                    alert('‚ùå ' + resultado.message);
                }
                
            } catch (erro) {
                console.error('Erro ao cadastrar:', erro);
                alert('‚ùå Erro ao conectar com o servidor. Tente novamente.');
            }
        });
    </script>

    <!-- Bot√£o de Instala√ß√£o PWA -->
    <button 
      id="install-button" 
      style="display: none; position: fixed; bottom: 20px; right: 20px; padding: 12px 24px; background: #1e293b; color: white; border: none; border-radius: 8px; cursor: pointer; box-shadow: 0 4px 6px rgba(0,0,0,0.1); z-index: 1000; font-weight: 600;"
    >
      üì± Instalar App
    </button>

    <!-- Registrar Service Worker para PWA -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/Nexus/service-worker.js')
            .then(registration => {
              console.log('‚úÖ Service Worker registrado com sucesso:', registration.scope);
            })
            .catch(error => {
              console.error('‚ùå Erro ao registrar Service Worker:', error);
            });
        });
      }

      // Bot√£o de instala√ß√£o PWA
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (event) => {
        event.preventDefault();
        deferredPrompt = event;
        const installButton = document.getElementById('install-button');
        if (installButton) {
          installButton.style.display = 'block';
          installButton.addEventListener('click', () => {
            installButton.style.display = 'none';
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
              if (choiceResult.outcome === 'accepted') {
                console.log('‚úÖ App instalado');
              }
              deferredPrompt = null;
            });
          });
        }
      });
    </script>
</body>
</html>
